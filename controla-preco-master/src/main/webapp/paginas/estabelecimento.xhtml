<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comum/template.xhtml">

	<ui:define name="body">
		<h:form>
			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:panel header="Estabelecimento"
				style="margin-left: 24%; margin-right: 24%;">


				<p:panelGrid columns="2">

					<p:outputLabel value="ID:" />
					<p:inputText id="txtId"
						value="#{controladorEstabelecimento.estabelecimento.id}"
						disabled="true" />

					<p:outputLabel value="Nome:" />
					<p:inputText
						value="#{controladorEstabelecimento.estabelecimento.nome}" />

					<p:outputLabel value="Nome fantasia:" />
					<p:inputText
						value="#{controladorEstabelecimento.estabelecimento.nomeFantasia}" />

					<p:outputLabel value="Endereço:" />
					<p:inputText
						value="#{controladorEstabelecimento.estabelecimento.endereco}" />

					<p:outputLabel value="CNPJ:" />
					<p:inputText
						value="#{controladorEstabelecimento.estabelecimento.cnpj}" />

				</p:panelGrid>

				<p:spacer height="6px" />

				<f:facet name="footer">
					<p:commandButton value="Salvar"
						actionListener="#{controladorEstabelecimento.salvar}"
						icon="ui-icon-disk" update="messages,txtId" />
					<p:commandButton value="Voltar" type="submit"
						action="estabelecimentos?faces-redirect=true" ajax="false"
						icon="ui-icon-arrowreturnthick-1-w" />
				</f:facet>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
</html>
