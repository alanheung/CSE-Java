<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comum/template.xhtml">

	<ui:define name="body">
		<h:form>
			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:panel header="Compras"
				style="margin-left: 15%; margin-right: 15%;">

				<p:dataTable var="item" value="#{controladorCompra.compras}"
					paginator="true" rows="10" paginatorAlwaysVisible="false"
					paginatorPosition="top" id="tabelaCompras" sortBy="#{item.data}"
					sortOrder="descending">
					<p:column headerText="Id">
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column headerText="Data">
						<h:outputText value="#{item.data}">
							<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
						</h:outputText>
					</p:column>
					<p:column headerText="Estabelecimento">
						<h:outputText value="#{item.estabelecimento.nome}" />
					</p:column>
					<p:column headerText="Usuário" style="text-align:center;">
						<h:outputText value="#{item.usuario.nome}" />
					</p:column>
					<p:column headerText="Valor" style="text-align:center;">
						<h:outputText value="#{item.valorTotal}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</p:column>
					<p:column style="width: 75px;">
						<p:commandButton icon="ui-icon-pencil" ajax="false"
							action="#{controladorCompra.editar(item)}" />
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{controladorCompra.excluir(item)}"
							update="tabelaCompras" />
					</p:column>
				</p:dataTable>

				<p:spacer height="6px" />

				<f:facet name="footer">
					<p:commandButton value="Novo" action="compra" ajax="false"
						icon="ui-icon-document" />
				</f:facet>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
</html>
