<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comum/template.xhtml">

	<ui:define name="body">
		<h:form>
			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:panel header="Produto"
				style="margin-left: 24%; margin-right: 24%;">

				<f:facet name="header">
					<p:outputLabel value="Produtos" />
					<p:commandButton value="Novo" action="produto" ajax="false"
						icon="ui-icon-document" style="float:right;" />
				</f:facet>

				<p:spacer height="6px" />

				<p:dataTable var="item" value="#{controladorProduto.produtos}"
					rows="10" paginator="true" paginatorAlwaysVisible="false"
					id="tabelaProdutos" sortBy="#{item.nome}">
					<p:column headerText="Nome" sortBy="#{item.nome}">
						<h:outputText value="#{item.nome}" />
					</p:column>
					<p:column headerText="Categoria" sortBy="#{item.categoria.nome}">
						<h:outputText value="#{item.categoria.nome}" />
					</p:column>
					<p:column style="width: 74px;">
						<p:commandButton
							action="produto?faces-redirect=true&amp;includeViewParams=true"
							icon="ui-icon-pencil" ajax="false">
							<f:setPropertyActionListener value="#{item}"
								target="#{controladorProduto.produto}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-trash" />
					</p:column>
				</p:dataTable>

				<p:spacer height="6px" />

				<f:facet name="footer">
					<p:commandButton value="Novo" action="produto" ajax="false"
						icon="ui-icon-document" />
				</f:facet>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
</html>
