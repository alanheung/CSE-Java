<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comum/template-relatorio.xhtml">

	<f:metadata>
		<f:event
			listener="#{controladorRelatorio.initGraficoOhlcHistoricoPrecoAcoes()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="body">
		<h:form>

			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:panelGrid columns="2" style="margin:auto;" styleClass="semBorda">
				<p:outputLabel value="Símbolo:" />
				<p:inputText value="#{controladorRelatorio.simbolo}" />

				<p:outputLabel value="Início:" />
				<p:calendar value="#{controladorRelatorio.dataInicio}"
					locale="pt_BR" pattern="dd/MM/yyyy" />

				<p:outputLabel value="Fim:" />
				<p:calendar value="#{controladorRelatorio.dataFim}" locale="pt_BR"
					pattern="dd/MM/yyyy" />
			</p:panelGrid>

			<p:panelGrid columns="2" style="margin:auto;" styleClass="semBorda">
				<p:commandButton value="Atualizar"
					actionListener="#{controladorRelatorio.initGraficoOhlcHistoricoPrecoAcoes()}"
					update="grafico" />
			</p:panelGrid>

			<p:spacer height="3px" />

			<p:chart type="ohlc" style="width: 1000px; height:500px;"
				id="grafico" rendered="#{not empty controladorRelatorio.dataInicio}"
				model="#{controladorRelatorio.graficoOhlcHistoricoPrecoAcoes}" />


		</h:form>

	</ui:define>

</ui:composition>
</html>
