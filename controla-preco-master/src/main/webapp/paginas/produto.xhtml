<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comum/template.xhtml">

	<ui:define name="body">

		<f:metadata>
			<f:viewParam name="id" value="#{controladorProduto.produto}"
				converter="conversorProduto" />
		</f:metadata>

		<h:form>
			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:panel header="Produto"
				style="margin-left: 24%; margin-right: 24%;">

				<h:inputHidden value="#{controladorProduto.produto.id}" />

				<p:panelGrid columns="2" style="width:100%;">

					<p:outputLabel value="ID:" />
					<p:inputText value="#{controladorProduto.produto.id}" id="txtId"
						disabled="true" />

					<p:outputLabel value="Nome:" />
					<p:inputText value="#{controladorProduto.produto.nome}" />

					<p:outputLabel value="Categoria:" />
					<p:autoComplete value="#{controladorProduto.produto.categoria}"
						completeMethod="#{controladorCategoria.completarCategoria}"
						itemLabel="#{item.nome}" size="60" dropdown="true"
						itemValue="#{item}" var="item" />

				</p:panelGrid>

				<p:spacer height="6px" />

				<f:facet name="footer">
					<p:commandButton value="Salvar"
						actionListener="#{controladorProduto.salvar}" icon="ui-icon-disk"
						update="messages,txtId" />
					<p:commandButton value="Novo" action="produto?faces-redirect=true"
						ajax="false" icon="ui-icon-document" />
					<p:commandButton value="Voltar" type="submit" immediate="true"
						action="produtos?faces-redirect=true" ajax="false"
						icon="ui-icon-arrowreturnthick-1-w" />
				</f:facet>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
</html>
