<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comum/template-relatorio.xhtml">

	<!-- 1 -->
	<f:metadata>
		<f:event
			listener="#{controladorRelatorio.initGraficoDeBarrasGastosMensais()}"
			type="preRenderView" />
		<f:event
			listener="#{controladorRelatorio.initGraficoDeLinhasGastosMensais()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="body">
		<h:form>

			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:tabView>
				<p:tab title="Gráfico de barras">
					<!-- 2 -->
					<p:chart type="bar" style="width: 800px; margin:auto;"
						model="#{controladorRelatorio.graficoDeBarrasGastosMensais}" />
				</p:tab>
				<p:tab title="Gráfico de linhas">
					<!-- 3 -->
					<p:chart type="line" style="width: 800px; margin:auto;"
						model="#{controladorRelatorio.graficoDeLinhasGastosMensais}" />
				</p:tab>
			</p:tabView>


		</h:form>

	</ui:define>

</ui:composition>
</html>
