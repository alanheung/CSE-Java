<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="comum/template-relatorio.xhtml">

	<f:metadata>
		<f:event
			listener="#{controladorRelatorio.initGraficoDeBarrasReceitasDespesasCombinado()}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="body">
		<h:form id="form1">

			<p:messages id="messages" />

			<p:spacer height="3px" />

			<p:panelGrid columns="1" style="margin:auto;" styleClass="semBorda">

				<p:chart type="bar" style="width: 600px;" widgetVar="grafico"
					model="#{controladorRelatorio.graficoDeBarrasReceitasDepesasCombinado}" />

				<p:spacer height="20px" />

				<p:commandButton type="button" value="Exportar para imagem"
					icon="ui-icon-extlink" onclick="exportarParaImagem();" />

			</p:panelGrid>

			<p:dialog widgetVar="dlg" showEffect="fade" modal="true"
				header="Salvar imagem" resizable="false">
				<p:outputPanel id="output" layout="block"
					style="width:700px;height:400px" />
			</p:dialog>

			<script type="text/javascript">
			function exportarParaImagem() {
				  $('#form1\\:output').empty().append(PF('grafico').exportAsImage());
				  PF('dlg').show();
			}
			</script>

		</h:form>

	</ui:define>

</ui:composition>
</html>
